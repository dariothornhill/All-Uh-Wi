  <body>
    <main>
      <header id="main-header-alt">
        <nav>
          <ul>
            <li><img src="img/logo.png" class="logo" /></li>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
          <span
            ><a href=""
              ><button type="button">Become A Creator</button></a
            ></span
          >
        </nav>
      </header>
      <section id="contact">
        <div class="contact-wrapper">
          <div class="text-container">
            <h1>Contact us</h1>
            <p>
              Got a question? We’d love to you hear from you. Send us a message
              and we’ll respond as soon as possible
            </p>
          </div>
          <div class="form-container">
            <form id="contactInfo">
              <fieldset>
                <label for="firstname">First name</label>
                <input
                  type="text"
                  name="firstname"
                  placeholder="Sarah"
                  id="firstname"
                />
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  name="lastname"
                  placeholder="Connor"
                  id="lastname"
                />
                <label for="emailaddress">Email address</label>
                <input
                  type="email"
                  name="emailaddress"
                  placeholder="sarahconnor@gmail.com"
                  id="email"
                  required
                />
                <label for="message">Message</label>
                <textarea
                  rows="5"
                  cols="75"
                  placeholder="what’s up?"
                  id="message"
                ></textarea>
                <button type="submit">Send message</button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </main>
