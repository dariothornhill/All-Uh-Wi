  <section class="contact clearfix">

    <h1 class="contact clearfix">CONTACT US</h1>
    <p class="contact-us">
      Got a question? We’d love to you hear from you. Send us a message and
      we’ll respond as soon as possible
    </p>

    <form id="contactInfo">
      <fieldset class="contact-us">
        <label for="firstname" class="contact">FIRST NAME</label>
        <input type="text" name="firstname" placeholder="Sarah" id="firstname" class="contact" />
        <label for="lastname" class="contact">LAST NAME</label>
        <input type="text" name="lastname" placeholder="Connor" id="lastname" class="contact" />
        <label for="emailaddress" class="contact">EMAIL ADDRESS</label>
        <input type="email" name="emailaddress" placeholder="sarahconnor@gmail.com" id="email" class="contact" required />
        <label for="message" class="contact">MESSAGE</label>
        <textarea rows="5" cols="75" placeholder="what’s up?" id="message" class="contact"></textarea>
        <button type="submit" class="contact">SEND MESSAGE</button>
      </fieldset>
    </form>
  </section>
